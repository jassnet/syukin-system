{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4 text-center">
        <h1 class="h4 mb-3">出退勤システム</h1>
        <p class="text-muted">Googleアカウントでログインしてください。</p>
        <a class="btn btn-primary" href="{{ url_for('auth_google') }}">Googleでログイン</a>
        {% if allow_dev_login %}
        <div class="mt-3">
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('devlogin') }}">（開発用）Googleなしでログイン</a>
        </div>
        {% endif %}
        <p class="text-muted mt-3 small">ログインにより、氏名・メール・アイコンを利用します。</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
